<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="content bg-gradient-to-br flex justify-center items-center from-[#0f5167] to-[#b4b1b1] via-[#76c3e4] h-full">
        <div class="box bg-white h-fit w-[40rem] justify-center max-sm:h-[82rem] max-lg::h- max-lg:w-[25rem]  max-sm:w-[22rem] mb-20 mt-[6rem] rounded-3xl">
            <form action="#" method="post" class="m-16"> 
                <h1 class="font-mono font-extrabold text-5xl text-center m-7">Make Money Online</h1>

                <hr class="m-3">

                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Username" required
                    class="border w-full text-base m-3 py-2 px-1 focus:outline-none focus:border-blue-900">

                <label for="number">Number:</label>
                <input type="number" name="number" id="number" placeholder="Enter Username" required
                    class="border w-full text-base m-3 py-2 px-1 focus:outline-none focus:border-blue-900">


                    <div class="age m-3">
                        <label for="age">Age:</label><br>
                        <input type="radio" name="age" id="age1">
                        <label for="age1">14+</label>
                        <br>
                        <input type="radio" name="age" id="age2">
                        <label for="age2">18+</label>
                        <br>
                        <input type="radio" name="age" id="age3">
                        <label for="age3">30+</label>
                    </div>


                <label for="id">Instagram Id:</label>
                <input type="text" name="id" id="id" placeholder="Enter Username" required
                    class="border mb-6 w-full text-base py-2 px-1 m-3 focus:outline-none focus:border-blue-900">


                <br>
                <label for="age">Profetion:</label><br>
                <input type="radio" name="age" id="age">
                <label for="age">Student</label>
                <br>

                <input type="radio" name="age" id="age">
                <label for="age">Jober</label>
                <br>

                <input type="radio" name="age" id="age">
                <label for="age">Employee</label>
                <br>

                <input type="radio" name="age" id="age">
                <label for="age">business man/woman</label>
                <br><br>


                
                <div class="age mb-7">
                    <label for="age">Gender:</label><br>
                    <input type="radio" name="age" id="age1">
                    <label for="age1">Male</label>
                    <br>
                    <input type="radio" name="age" id="age2">
                    <label for="age2">Female</label>
                    <br>
                    <input type="radio" name="age" id="age3">
                    <label for="age3">Other</label>
                </div>



                <label for="problem">Your Problem:</label>
                <input type="text" name="id" id="id" placeholder="Enter Username" required
                    class="border w-full text-base py-2 px-1 m-3 focus:outline-none focus:border-blue-900">

                <div
                    class="button flex justify-center items-center m-5 w-full text-white  bg-[#076585] rounded-3xl p-3 ml-1 hover:bg-white hover:text-[teal] hover:font-bold font-bold border-4 hover:border-[teal]  ">
                    <button type="submit"><a href="#">Submit</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
